  function countTheAs(str) {
    var count = 0;
    // loop through each character in the string and decide if the character is an a
    for (var i = 0; i < str.length; i += 1) {
      if (str[i] === 'a' || str[i] === 'A') {
        count += 1;
      }
    }
    return count;
  }
